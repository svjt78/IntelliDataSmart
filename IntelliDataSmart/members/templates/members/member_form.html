{% extends "members/member_base.html" %}
{% load bootstrap3 %}

{% block member_content %}

<h4>Edit Member</h4>
  <form method="POST">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Save" class="btn btn-primary btn-large">
    &nbsp;
    <a href="{% url 'members:all'%}" class="btn btn-primary btn-large">Cancel</a>
  </form>

{% endblock %}
