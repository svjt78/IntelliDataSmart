{% extends "members/member_base.html" %}

{% block premember %}


<h1>{{member_details.name}}</h1>
<h2>Age: {{member_details.age}}</h2>
<h2>Group: {{member_details.group}}</h2>

<div class="content">

  <a href="{% url 'members:update' pk=member_details.pk %}" class="btn btn-lg btn-fill btn-warning"><span class="glyphicon glyphicon-pencil"></span> Update Member</a>
  &nbsp;
  <a href="{% url 'members:delete' pk=member_details.pk %}" class="btn btn-lg btn-fill btn-warning"><span class="glyphicon glyphicon-remove-circle"></span> Delete Member</a>

</div>

{% endblock %}
