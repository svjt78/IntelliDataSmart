{% extends "products/product_base.html" %}
{% load bootstrap3 %}

{% block product_content %}
<div class="col-md-8">
	<div class="list-group">
		{% for product in object_list %}
			<a class="list-group-item" href="{% url 'products:single' pk=product.pk %}">
			     <h3 class="title list-group-item-heading">{{ product.name }}</h3>
					 <h3 class="title list-group-item-heading">ID: {{ product.pk }}</h3>
					 <h3 class="title list-group-item-heading">Type: {{ product.type }}</h3>
			<div class="list-group-item-text container-fluid">
				{{ product.description_html|safe }}
			</div>
		</a>
		{% endfor %}
	</div>
</div>
{% endblock %}

{% block postproduct %}
	<input type="button" class="btn btn-primary btn-large" value="Go back!" onclick="history.back()">
{% endblock %}
